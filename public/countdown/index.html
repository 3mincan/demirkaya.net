<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Page Title</title>
  </head>
  <body>
    <div id="body"></div>

    <div id="layer">
      <img src="./logo.png" alt="company logo" />
      <h1 id="heading"></h1>
      <h2 id="subheading" role="doc-subtitle"></h2>
      <div id="clockdiv">
        <div>
          <span class="days"></span>
          <div class="smalltext">Days</div>
        </div>
        <div>
          <span class="hours"></span>
          <div class="smalltext">Hours</div>
        </div>
        <div>
          <span class="minutes"></span>
          <div class="smalltext">Minutes</div>
        </div>
        <div>
          <span class="seconds"></span>
          <div class="smalltext">Seconds</div>
        </div>
      </div>
      <form id="form" method="POST">
        <label>
          <input type="text" name="_replyto" placeholder="name@domain.com" />
          <button class="glow-on-hover" type="submit">Join the Waitlist</button>
        </label>
      </form>
    </div>
    <div class="social-media">
      <a alt="facebook" id="fblink">
        <i class="fab fa-facebook-square fa-3x"></i>
      </a>
      <a alt="twitter" id="twlink">
        <i class="fab fa-twitter-square fa-3x"></i>
      </a>
      <a alt="instagram" id="iglink">
        <i class="fab fa-instagram-square fa-3x"></i>
      </a>
    </div>
  </body>
</html>
